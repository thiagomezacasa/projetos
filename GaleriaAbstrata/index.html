<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400&display=swap" rel="stylesheet">
    
    
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria abstrata!</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
</head>
<body>
    <header>
        <h1> The - !Abastract Gallery</h1>
        <i class="ph ph-arrow-down-right"></i>
    </header>

    <main class="grid"> 
        <div class="model-1 grid">
            <div class="container">
                <img loading="lazy" src="https://source.unsplash.com/random?a=1" alt="Name1">
                <span>Abstract1</span>
            </div>

            <div class="container">
                <img loading ="lazy" src="https://source.unsplash.com/random?b=1" alt="Name2">
                <span>Abstract2</span>
            </div>

            <div class="container">
                <img loading ="lazy" src="https://source.unsplash.com/random?c=1" alt="Name3">
                <span>Abstract3</span>
            </div>

            <div class="container horizontal">
                <img loading ="lazy" src="https://source.unsplash.com/random?d=1" alt="Name4">
                <span>Abstract4</span>
            </div>

        </div>

        <div class="model-2 grid">
            <div class="container">
                <img loading ="lazy" src="https://source.unsplash.com/random?e=1" alt="Name5">
                <span>Abstract5</span>
            </div>

            <div class="container">
                <img loading ="lazy" src="https://source.unsplash.com/random?f=1" alt="Name6">
                <span>Abstract6</span>
            </div>

            <div class="container">
                <img loading ="lazy" src="https://source.unsplash.com/random?g=1" alt="Name7">
                <span>Abstract7</span>
            </div>

            <div class="container horizontal">
                <img loading ="lazy" src="https://source.unsplash.com/random?h=1" alt="Name8">
                <span>Abstract8</span>
            </div>
            

        </div>
    </main>
</body>
</html>
